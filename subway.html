
<!DOCTYPE html>
<html>
<head>
	<title>Subway Menu</title>
</head>
<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF3E0;   
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #e65100;
		}

		table {
			width: 60%;
			margin: auto;
			border-collapse: collapse;
			background-color: #ffffff;
		}

		th {
			background-color: #FFE0B2;
			color: #bf360c;
			padding: 10px;
		}

		td {
			padding: 8px;
			text-align: center;
		}

		table, th, td {
			border: 1px solid #000;
		}
	</style>

<body>
	<h1>Subway Food Menu</h1>
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>	
			<td>veg hotdog</td>
			<td>100/-</td>
		</tr>
		<tr>	
			<td>Chicken hotdog</td>
			<td>200/-</td>
		</tr>
		<tr>	
			<td>Nuggets</td>
			<td>400/-</td>
		</tr>
		<tr>	
			<td>Family pack hotdogs</td>
			<td>800/-</td>
		</tr>
		<tr>	
			<td>Value meals</td>
			<td>1000/-</td>
		</tr>
	</table>
</body>

</html>
