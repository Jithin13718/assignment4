<!DOCTYPE html>
<html>
<head>
	<title>Food delivery logo</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #FFF3E0;
			text-align: center;
			padding: 40px;
		}
		.logo-container {
			display: inline-block;
			padding: 15px;
			background-color: #ffffff;
			border: 2px solid #e65100;
			border-radius: 10px;
		}
		.logo-container img {
			max-width: 200px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="logo-container">
		<img src="zig.png" alt="food delivery">
	</div>
</body>
</html>
