<!DOCTYPE html>
<html>
<head>
    <title>My restaurant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        /* Top section (40%) */
        .top {
            display: flex;
            flex: 4;
        }
        .logo {
            flex: 2;
            border: 1px solid #ccc;
        }
        .header {
            flex: 8;
            border: 1px solid #ccc;
        }
        /* Middle section (10%) */
        .middle {
            flex: 1;
            border: 1px solid #ccc;
        }
        /* Bottom section (*) */
        .bottom {
            display: flex;
            flex: 5;
        }
        .menu {
            flex: 4;
            border: 1px solid #ccc;
        }
        .content {
            flex: 6;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <iframe src="logo.html"></iframe>
            </div>
            <div class="header">
                <iframe src="header.html"></iframe>
            </div>
        </div>
        <div class="middle">
            <iframe src="homelink.html"></iframe>
        </div>

        <div class="bottom">
            <div class="menu">
                <iframe src="Menu.html"></iframe>
            </div>
            <div class="content">
                <iframe name="contentFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
