<!DOCTYPE html>
<html>
<head>
	<title>Ratings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF8E1;  
			padding: 20px;
		}

		.page-title {
			color: #e65100;
			text-align: center;
			font-size: 32px;
			margin-bottom: 10px;
		}

		.page-description {
			text-align: center;
			color: #555;
			font-size: 16px;
			margin-bottom: 20px;
		}

		.ratings-container {
			max-width: 350px;
			margin: 20px auto;
			padding: 0;
		}

		.rating-item {
			background-color: #FFE0B2;
			margin: 8px 0;
			padding: 10px;
			border-radius: 5px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="page-title">Ratings</div>
	<div class="page-description">
		Here you can see the restaurants with their ratings given by our customers
	</div>

	<div class="ratings-container">
		<div class="rating-item">KFC – (4.5/5)</div>
		<div class="rating-item">Subway – (4.2/5)</div>
		<div class="rating-item">Burger King – (4.0/5)</div>
		<div class="rating-item">Dominos – (4.8/5)</div>
		<div class="rating-item">Pastry Chef – (4.3/5)</div>
	</div>
</body>
</html>
