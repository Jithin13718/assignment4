<!DOCTYPE html>
<html>
<head>
	<title>Restaurants</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF3E0;  
			padding: 20px;
		}

		.page-title {
			color: #e65100;
			text-align: center;
			font-size: 32px;
			margin-bottom: 15px;
		}

		.restaurants-container {
			max-width: 300px;
			margin: 20px auto;
			padding: 0;
		}

		.restaurant-item {
			background-color: #FFE0B2;
			margin: 8px 0;
			padding: 10px;
			border-radius: 5px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="page-title">Popular Restaurants</div>

	<div class="restaurants-container">
		<div class="restaurant-item">KFC</div>
		<div class="restaurant-item">Subway</div>
		<div class="restaurant-item">Burger King</div>
		<div class="restaurant-item">Dominos</div>
		<div class="restaurant-item">Pastry Chef</div>
	</div>
</body>
</html>
